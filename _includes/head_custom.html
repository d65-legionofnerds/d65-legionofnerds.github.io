<link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
<a href="{{ '/' | relative_url }}" class="site-title">
  <img src="{{ '/assets/favicon.png' | relative_url }}" alt="Legion of Nerds logo" style="height:32px; vertical-align:middle; margin-right:8px;">
  {{ site.title }}
</a>

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ '/assets/logo.png' | relative_url }}">
<meta property="og:url" content="{{ site.url | append: site.baseurl }}">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ '/assets/logo.png' | relative_url }}">
